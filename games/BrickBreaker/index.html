<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BRICK BREAKER</title>
</head>
<body>
	<canvas id="gameCanvas" width="800" height="600"></canvas>
</body>

<script type="text/javascript">
	var ballX = 75;
	var ballY = 75;

	var ballSpeedX = 5;
	var ballSpeedY = 7;
	var canvas, canvasContext;

	const PADDLE_WIDTH = 100;
	const PADDLE_THICKNESS = 10;
	const PADDLE_DIST_FROM_EDGE = 60;
	var paddleX = 400;

	var mouseX = 0;
	var mouseY = 0;


	const BRICK_W = 80;
	const BRICK_H = 40;
	const BRICK_COLS = 10;
	const BRICK_ROWS = 7;
	const BRICK_GAP = 2;
	var brickGrid = new Array(BRICK_COLS * BRICK_ROWS);

	window.onload = function(){
		canvas = document.getElementById('gameCanvas');
		canvasContext = canvas.getContext('2d');

		var framesPerSecond = 30;
		setInterval(updateAll, 1000/framesPerSecond)
		//window.requestAnimationFrame(updateAll);

		canvas.addEventListener('mousemove', updateMousePos);

		brickReset();
		// ballReset();
	}

	function updateAll(){
		moveAll();
		drawAll();
		//window.requestAnimationFrame(updateAll);
	}

	function ballMove(){
		ballX += ballSpeedX;
		ballY += ballSpeedY;

		if(ballX > canvas.width){
			ballSpeedX = -ballSpeedX;
		}

		if(ballX < 0){
			ballSpeedX = -ballSpeedX;
		}

		if(ballY < 0){
			ballSpeedY = -ballSpeedY;
		}

		if(ballY > canvas.height){
			ballSpeedY = -ballSpeedY;
			ballReset();
		}
	}

	function ballBrickHandling(){
		var ballBrickCol = Math.floor(ballX / BRICK_W);
		var ballBrickRow = Math.floor(ballY / BRICK_H);
		var brickIndexUnderBall = rowColToArrayIndex(ballBrickCol, ballBrickRow);

		if(ballBrickCol >= 0 && ballBrickCol < BRICK_COLS && ballBrickRow >= 0 && ballBrickRow < BRICK_ROWS){

			if(brickGrid[brickIndexUnderBall]){
				brickGrid[brickIndexUnderBall] = false;

				var prevBallX = ballX - ballSpeedX;
				var prevBallY = ballY - ballSpeedY;
				var prevBrickCol = Math.floor(prevBallX / BRICK_W);
				var prevBrickRow = Math.floor(prevBallY / BRICK_H);

				if(prevBrickCol != ballBrickCol){
					ballSpeedX *= -1;
				}
				if(prevBrickRow != ballBrickRow){
					ballSpeedY *= -1;
				}

			}		

		}
	}

	function ballPaddleHandling(){
		var paddleTopEdgeY = canvas.height-PADDLE_DIST_FROM_EDGE;
		var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
		var paddleLeftEdgeX = paddleX;
		var paddleRightEdgeX = paddleX + PADDLE_WIDTH;

		if(ballY > paddleTopEdgeY && ballY < paddleBottomEdgeY && ballX > paddleLeftEdgeX && ballX < paddleRightEdgeX){

			ballSpeedY *= -1;

			var centerOfPaddleX = paddleX + PADDLE_WIDTH/2;
			var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
			ballSpeedX = ballDistFromPaddleCenterX * 0.35;
		}
	}

	function moveAll(){
		ballMove();
		ballBrickHandling();
		ballPaddleHandling();

	}

	function drawAll(){
		colorRect(0,0,canvas.width,canvas.height,'black'); //clear screen
		drawBricks();

		colorCircle(ballX,ballY, 10, 'red'); //draw ball

		colorRect(paddleX,canvas.height-PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH,PADDLE_THICKNESS,'white');

		
		var mouseBrickCol = Math.floor(mouseX / BRICK_W);
		var mouseBrickRow = Math.floor(mouseY / BRICK_H);
		var brickIndexUnderMouse = rowColToArrayIndex(mouseBrickCol, mouseBrickRow);
		
		colorText(mouseBrickCol+","+mouseBrickRow+':'+brickIndexUnderMouse, mouseX,mouseY, 'white');


	}

	function brickReset(){
		for (var eachCol = 0; eachCol < BRICK_COLS*BRICK_ROWS; eachCol++) {
			brickGrid[eachCol] = true;
		}
	}

	function rowColToArrayIndex(col, row){
		return col + BRICK_COLS * row;
	}


	function drawBricks(){
		for (var eachRow = 0; eachRow < BRICK_ROWS; eachRow++) {
			for (var eachCol = 0; eachCol < BRICK_COLS; eachCol++) {

				var arrayIndex = BRICK_COLS * eachRow + eachCol;

				if(brickGrid[arrayIndex]){
					colorRect(BRICK_W*eachCol,BRICK_H*eachRow, BRICK_W-BRICK_GAP,BRICK_H-BRICK_GAP, 'blue');
				}
			}	
		}	
	}

	function colorText(showWords, textX,textY, fillColor){
		canvasContext.fillStyle = fillColor;
		canvasContext.fillText(showWords, textX,textY);
	}

	function colorRect(topLeftX,topLeftY, boxWidth,boxHeight, fillColor){
		canvasContext.fillStyle = fillColor;
		canvasContext.fillRect(topLeftX,topLeftY, boxWidth,boxHeight);
	}

	function colorCircle(centerX,centerY, radius, fillColor){
		canvasContext.fillStyle = fillColor;
		canvasContext.beginPath();
		canvasContext.arc(centerX,centerY, 10, 0,Math.PI*2, true);
		canvasContext.fill();
	}

	function updateMousePos(evt){
		var rect = canvas.getBoundingClientRect();
		var root = document.documentElement;

		mouseX = evt.clientX - rect.left - root.scrollLeft;
		mouseY = evt.clientY - rect.top - root.scrollTop;

		paddleX = mouseX - PADDLE_WIDTH/2;

		ballX = mouseX;
		ballY = mouseY;
		ballSpeedX = 3;
		ballSpeedY = -4;
	}

	function ballReset(){
		ballX = canvas.width/2;
		ballY = canvas.height/2;
	}

	console.log("Hello World!")
</script>
</html>
